{% if leagues_list %}
<table class="table table-sm">
    {% for league in leagues_list %}
    <tr>
        <td>{{ league.name }}</td>
        <td class="text-right"><a href="{% url 'picks_pages:league_detail' league.id %}"><i
                class="fas fa-arrow-right"></i></a>
        </td>
    </tr>
    {% endfor %}
</table>
{% else %}
<p>No leagues.</p>
{% endif %}
