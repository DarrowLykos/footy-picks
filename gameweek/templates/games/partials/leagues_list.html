{% if leagues_list %}
<table class="table table-sm">
    {% for league in leagues_list %}
    <tr>
        <td><a class="game-link" href="{% url 'picks_pages:league_detail' league.id %}">{{ league.name }}</a></td>
    </tr>
    {% endfor %}
</table>
{% else %}
<p>No leagues.</p>
{% endif %}
